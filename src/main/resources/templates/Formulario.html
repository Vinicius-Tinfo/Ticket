<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulário</title>
  <link rel="shortcut icon" type="image/png" href="./assets/images/logos/seodashlogo.png" />
  <link rel="stylesheet" href="../../node_modules/simplebar/dist/simplebar.min.css">
  <link rel="stylesheet" href="./assets/css/styles.min.css" />
  <style>
	  input[type="number"] {
    -webkit-appearance: none !important;  
    -moz-appearance: textfield !important; 
    appearance: none !important; 
}
input[type="number"]::-webkit-outer-spin-button,
input[type="number"]::-webkit-inner-spin-button {
    -webkit-appearance: none !important;
  
}
  </style>
</head>

<body>
    <div class="body-wrapper">
      <header class="app-header">
        <nav class="navbar navbar-expand-lg navbar-light">
          <ul class="navbar-nav">
            <li class="nav-item d-block d-xl-none">
              
              
            </li>
           <li> <div>
            <div class="brand-logo d-flex align-items-center justify-content-between">
              <a href="./index.html" class="text-nowrap logo-img">
                <img src="./assets/images/logos/logoticket.svg" alt="" />
              </a>
           
            </div>
          </div>
        </li>
            
          </ul>
          <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
            <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
          
              <li class="nav-item dropdown">
                <a class="nav-link nav-icon-hover" href="javascript:void(0)" id="drop2" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  <img src="./assets/images/profile/user-1.jpg" alt="" width="35" height="35" class="rounded-circle">
                </a>
                <div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up" aria-labelledby="drop2">
                  <div class="message-body">
               
                    <a href="/logar" class="btn btn-outline-primary mx-3 mt-2 d-block btn-sm">Entrar</a><!--<a href="#" class="btn btn-outline-danger mx-3 mt-2 d-block">Sair</a>-->
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <!--  Header End -->
      <div class="container-fluid ">
        <div class="card "  style="position: relative; top: 50%; transform: translate(0,70px);"><!--caso queira colocar menor so usar "w-50 p-3" em class-->
      
      
         <div th:if="${param.logout}" id="saida" class="alert alert-success" role="alert">
                Você foi deslogado com sucesso!
                <script> setInterval(function removerItem (){document.getElementById("saida").remove()},5000);//aqui ao lado voce colocar o tempo que quer que a div fique na tela//</script>
            </div>
              <div th:if="${mensagem}" id="mensagem" class="alert alert-success" role="alert">
                Seu formulário foi enviado com sucesso!
                <script> setInterval(function removerItem (){document.getElementById("mensagem").remove()},5000);</script>
            </div>
            
          <div class="card-body shadow-sm " >
            <h5 class="card-title fw-semibold mb-4">Formulário</h5>
            <div class="card">
              <div class="card-body">
                <form  method="post" th:action="@{/Formulario/save}"  th:object="${TicketModel}">
                  <div class="row">
                    <div class="col">
                      <label  class="form-label">Nome</label>
                      <input type="text"  id="nome" name="nome" class="form-control" placeholder="Nome"  maxlength="50" required>
                    </div>
                    <div class="col">
                      <label  class="form-label">Telefone</label>
                      <input type="tel" id="telefone" name="telefone" class="form-control" placeholder="(xx) xxxxx-xxxx" maxlength="11"  required>
                    </div>
                    <div class="col">
                      <label  class="form-label">Email</label>
                      <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu Email para contato" maxlength="100"  required>
                    </div>
                  </div>
                  <br>
                  <div class="mb-3">
                    <label  class="form-label">Titulo</label>
                    <input type="text" id="titulo" name="titulo" class="form-control" aria-describedby="emailHelp" placeholder="Digite o foco da sua demanda" maxlength="30" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Faça uma descrição da sua demanda</label>
                    <textarea class="form-control" id="descricao" name="descricao" rows="3" style="resize: none;" maxlength="200"  required></textarea>
                  </div>
                  
                  <button type="submit" class="btn btn-primary m-2">Enviar</button>
                </form>
              </div>
            </div>
            
          </div>
        </div>
        <div class="fixed-bottom py-6 px-6 text-center">
          <p class="mb-0 fs-4">All rights reserved &copy;</p>
        </div>
      </div>
    </div>
  </div>
  <script src="./assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="./assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/libs/simplebar/dist/simplebar.js"></script>
  <script src="./assets/js/sidebarmenu.js"></script>
  <script src="./assets/js/app.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
</body>

</html>
