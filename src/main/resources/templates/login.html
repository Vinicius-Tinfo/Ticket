<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ticket Management</title>
  <link rel="shortcut icon" type="image/png" href="./assets/images/logos/seodashlogo.png" />
  <link rel="stylesheet" href="./assets/css/styles.min.css" />
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
 
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <a th:href="@{/}" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src="./assets/images/logos/logoticket.svg" alt="logo">
                </a>
                
                
                
                
                <p class="text-center">Bem-vindo ao Ticket Management</p>
                <form th:action="@{/login}" method="post"  >
                  <div class="mb-3">
                    <label for="cpf" class="form-label"  >CPF</label>
                    <input type="text"  name="username" class="form-control" id="cpf" maxlength="11" placeholder="Digite seu CPF"  >
                  </div>
                  <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label">Senha</label>
                    <input type="password"  name="password"  class="form-control" placeholder="Digite sua senha" >
                  </div>
                  <div class="d-flex align-items-center justify-content-between mb-4">
                   
                    
                  </div>
                  <input type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4" value="Login"/>
                 
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="./assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
    <script>
    // Bloquear a entrada de letras no campo CPF
    const cpfInput = document.getElementById('cpf');
    
    cpfInput.addEventListener('input', function(event) {
      // Remove qualquer caractere não numérico (letras, símbolos, etc.)
      this.value = this.value.replace(/[^0-9]/g, '');
    });
  </script>
</body>

</html>
